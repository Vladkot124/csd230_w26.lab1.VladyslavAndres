<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cart</title>
    <meta charset="UTF-8"/>
</head>
<body>

<h1>Cart</h1>

<p>
    <a th:href="@{/books}">Back to Books</a>
</p>

<div>
    <b>Customer:</b> <span th:text="${cart.customerName}"></span><br/>
    <b>Created:</b> <span th:text="${cart.createdAt}"></span>
</div>

<h3>Items</h3>

<table border="1" cellpadding="6" cellspacing="0">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Price</th>
        <th>Remove</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="p : ${cart.products}">
        <td th:text="${p.id}"></td>
        <td th:text="${p.name}"></td>
        <td th:text="${p.price}"></td>
        <td>
            <form th:action="@{/cart/remove/{id}(id=${p.id})}" method="post">
                <button type="submit">Remove</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<h3>Total: <span th:text="${total}"></span></h3>

<form th:action="@{/cart/checkout}" method="post">
    <button type="submit">Checkout</button>
</form>

</body>
</html>
