<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Order Confirmation</title>
</head>
<body>

<h1>Order Confirmation</h1>

<p><b>Order ID:</b> <span th:text="${order.id}"></span></p>
<p><b>Order Date:</b> <span th:text="${order.orderDate}"></span></p>
<p><b>Total Paid:</b> <span th:text="${order.totalAmount}"></span></p>

<h3>Items Purchased</h3>
<ul>
    <li th:each="p : ${order.products}">
        <span th:text="${p.name}"></span> - <span th:text="${p.price}"></span>
    </li>
</ul>

<p><a href="/books">Back to Books</a></p>
<p><a href="/cart">Go to Cart</a></p>

</body>
</html>
