<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Order Details</title>
    <meta charset="UTF-8"/>
</head>
<body>

<h1>Order Details</h1>

<p>
    <a th:href="@{/books}">Back to Books</a>
    |
    <a th:href="@{/cart}">Back to Cart</a>
</p>

<div>
    <b>Order ID:</b> <span th:text="${order.id}"></span><br/>
    <b>Date:</b> <span th:text="${order.orderDate}"></span><br/>
    <b>Total:</b> <span th:text="${order.totalAmount}"></span>
</div>

<h3>Products</h3>

<table border="1" cellpadding="6" cellspacing="0">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Price</th>
        <th>Type</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="p : ${order.products}">
        <td th:text="${p.id}"></td>
        <td th:text="${p.name}"></td>
        <td th:text="${p.price}"></td>
        <td th:text="${p.getClass().getSimpleName()}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
