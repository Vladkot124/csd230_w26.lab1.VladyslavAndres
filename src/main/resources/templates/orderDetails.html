<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Order Confirmation</title>
    <meta charset="UTF-8"/>
</head>
<body>

<h1>Order Confirmation</h1>

<div th:if="${order != null}">
    <p><b>Order ID:</b> <span th:text="${order.id}"></span></p>
    <p><b>Order Date:</b> <span th:text="${order.orderDate}"></span></p>
    <p><b>Total Paid:</b> $<span th:text="${order.totalAmount}"></span></p>

    <h2>Items Purchased</h2>
    <ul>
        <li th:each="p : ${order.products}">
            <span th:text="${p.name}"></span>
            - $<span th:text="${p.price}"></span>
        </li>
    </ul>
</div>

<p><a th:href="@{/books}">Back to Book List</a></p>
<p><a th:href="@{/cart}">Back to Cart</a></p>

</body>
</html>
