<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book List</title>
    <meta charset="UTF-8">
</head>
<body>

<h1>Book List</h1>

<p>
    <a th:href="@{/books/add}">Add Book</a>
    |
    <a th:href="@{/cart}">View Cart / Checkout</a>
</p>

<table border="1" cellpadding="6" cellspacing="0">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Author</th>
        <th>ISBN</th>
        <th>Price</th>
        <th>Copies</th>
        <th>Actions</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="b : ${books}">
        <td th:text="${b.id}"></td>
        <td th:text="${b.name}"></td>
        <td th:text="${b.author}"></td>
        <td th:text="${b.isbn}"></td>
        <td th:text="${b.price}"></td>
        <td th:text="${b.copies}"></td>

        <td>
            <a th:href="@{/books/{id}(id=${b.id})}">View</a>
            |
            <a th:href="@{/books/edit/{id}(id=${b.id})}">Edit</a>
            |
            <form th:action="@{/books/delete/{id}(id=${b.id})}" method="post" style="display:inline;">
                <button type="submit">Delete</button>
            </form>
            |
            <form th:action="@{/cart/add/{id}(id=${b.id})}" method="post" style="display:inline;">
                <button type="submit">Add to Cart</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
